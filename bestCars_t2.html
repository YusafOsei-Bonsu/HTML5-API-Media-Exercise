<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Best Cars</title>


<script type="text/javascript">
function doit() {
    var result = document.querySelectorAll("div.note");
	for (var i=0; i < result.length; i++) {
	document.getElementById("output").innerHTML += result[i].innerHTML +
	"<br>";
	}
      result[0].innerHTML ="$50, 000";
	result[1].innerHTML ="$45, 000";
	result[2].innerHTML ="$53, 000";
         
}
</script>

<script>
var first, last, ofirst, olast;
window.onload = function() 
{
first = document.getElementById('first');
last = document.getElementById('last');
ofirst = document.getElementById('fnameOutput');
olast = document.getElementById('lnameOutput');
document.getElementById('storeData').addEventListener('click', storeData, false);
document.getElementById('retrieveData').addEventListener('click', retrieveData, false);
}
function storeData() 
{
localStorage.firstName = first.value;
localStorage.lastName = last.value;
}
function retrieveData() 
{
ofirst.innerHTML = localStorage.firstName;
olast.innerHTML = localStorage.lastName;
}
</script>

<style>
.note {
width: 100px;
height: 40px;
background-color: #3333FF;
}
.article {
width: 100px;
height: 40px;
background-color: #CC3333;
}
</style>

</head>

<body>
Cars in stock
<table width="500" border="1" cellpadding="3"><tr><td>
<div class="article">Mustang</div><br>
<div class="note">cost</div><br>
<br>
<div class="article">Corvette</div><br>
<div class="note">Cost</div><br>
<br>
<div class="article">Porshe</div><br>
<div class="note">Cost</div><br>
<br>

<button id="doit" onclick="doit()">Cost</button><br>
<span id="output"></span><br>

</td><td valign="top">
<h2>Submit your car's make and model to find out what its worth on a trade</h2><br />
<Label>Make:</Label><input type="text" id="first"/><br>
<Label>Model:</Label><input type="text" id="last"/><br>
<button id="storeData">Submit Info</button><br>

<div id="output">
  Make: <output id="fnameOutput"></output><br>
  Model <output id="lnameOutput"></output><br>
</div>
<button id="retrieveData">Confirm Info</button><br>
</td></tr><table>
</body>
</html>
